<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col-md-4" *ngFor="let product of ProductsArr">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">{{product?.title}}</h5>
        <h6 class="card-subtitle mb-2 text-dark">${{product?.price}}</h6>
        <p class="card-text">{{product?.category}}</p>
      </div>
      <div class="card-footer bg-transparent">
        <a [routerLink]="'/products/product-detail/' + product.id" class="btn btn-primary btn-sm">View Details</a>
      </div>
    </div>
  </div>
</div>
